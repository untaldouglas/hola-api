    # - name: Generate Report
    #   run: make report 
    # - name: Copy Files 
    #   run: |
    #        mkdir  reports
    #        cp cover.html reports/.
                                                       
  build:
    name: Build App
    runs-on: ubuntu-latest                                   
    steps:
 
    - name: Set up Go 1.x                                    
      uses: actions/setup-go@v2
      with:
        go-version: ^1.20
 
    - name: Check out code into the Go module directory      
      uses: actions/checkout@v2
 
    - name: Build
      run: make build                                        
 
    - name: Copy Files                                       
      run: |
           mkdir  artifacts
           cp api artifacts/.
 
    - name: Archive                                          
      uses: actions/upload-artifact@v2
      with:
          name: api                                          
          path: artifacts
