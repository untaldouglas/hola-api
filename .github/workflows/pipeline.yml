name: CI Checks
 
on:
  push:
    branches:                                                
      - master
jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest 
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v2
      with:
        go-version: ^1.20
    - name: Check out code into the Go module directory 
      uses: actions/checkout@v2
    - name: Run Test
      run: go test ./...
    #   run: make test 
    # - name: Coverage Check
